{% load static %}
<!DOCTYPE html>
<html lang="ja" data-bs-theme="auto">
  <body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto">
      {% if form.errors %}
      <p style="color: red">ユーザー名とパスワードが一致しません。</p>
      {% endif %}
      <form method="post">
        {% csrf_token %}

        <h1 class="h3 mb-3 fw-normal">ログインしてね</h1>
        <label for="Username" class="visually-hidden">名前</label>
        <input type="text"
              name="username"
              id="id_username"
              maxlength="150"
              autocapitalize="none"
              autocomplete="username"
              class="form-control"
              placeholder="ユーザ名"
              required
              autofocus/>
        <label for="Password" class="visually-hidden">パスワード</label>
        <input type="password"
              name="password"
              id="id_password"
              autocomplete="current-password"
              class="form-control"
              placeholder="パスワード"
              required
              autofocus/>
        <label for="Submit" class="visually-hidden">ログイン</label>
        <input class="w-100 btn btn-lg btn-primary"
               type="submit"
               name="submit"
               value="ログイン"/>
        <br/><br/>
        <input type="hidden"
               name="next"
               value="{% url 'tubuyakis:view2' %}"/>
      </form>
    </main>
    </body>
</html>
